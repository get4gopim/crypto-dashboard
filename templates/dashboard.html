<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
        }
        .dashboard-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-body {
            font-size: 1.2rem;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <header>
            <h2>Welcome to the Dashboard</h2>
        </header>

        <!-- Dashboard Summary Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h5 class="card-title">Total Sales</h5>
                    <div class="card-body">
                        $12,345
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h5 class="card-title">Total Users</h5>
                    <div class="card-body">
                        1,234
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h5 class="card-title">New Signups</h5>
                    <div class="card-body">
                        345
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">
                    <h5 class="card-title">Active Users</h5>
                    <div class="card-body">
                        987
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h5 class="card-title">Sales Over Time</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h5 class="card-title">User Activity</h5>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Full Size Table -->
        <div class="row">
            <div class="col-12">
                <div class="dashboard-card">
                    <h5 class="card-title">Detailed Metrics</h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Revenue</td>
                                <td>$50,000</td>
                                <td>+10%</td>
                            </tr>
                            <tr>
                                <td>Expenses</td>
                                <td>$20,000</td>
                                <td>-5%</td>
                            </tr>
                            <tr>
                                <td>Profit</td>
                                <td>$30,000</td>
                                <td>+15%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Render Charts -->
    <script>
        // Sales Chart (Line Chart)
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [12000, 15000, 13000, 17000, 18000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // User Activity Chart (Pie Chart)
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(activityCtx, {
            type: 'pie',
            data: {
                labels: ['Active', 'Inactive'],
                datasets: [{
                    data: [80, 20],
                    backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });
    </script>

</body>
</html>
